<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <article class="product">
    <img src="./images/image-product-mobile.jpg" alt="perfume channel bottle" class="product__image">
    <div class="product__details">
      <div class="product__category">Perfume</div>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product__prices">
        <span class="price__current">$149.99</span>
        <span class="price__previous">$169.99</span>
      </div>
      <button class="product__addtocart-button"><img class="addtocart-button__icon" src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </article>

</body>

</html>
